<!-- HTML Tutorial: ids & Classes in HTML -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes tutorial</title>
</head>
<body>
    <h3>ids and classes tutorial</h3>
    <div id="mainBox" class="redBg blackBorder"></div>
    <span class="redBg"></span>

    <!-- Emmet -->
    <!-- . for class and # is for id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>

    <!-- div.regBg.blackBorder.mainClass for this -->
    <div class="redBg blackBorder anotherClass"></div>

    <!-- Emmet takes div tag as default -->
    <!-- .blackBackground for auto div class -->
    <div class="blackBackground"></div>

    
</body>
</html>
