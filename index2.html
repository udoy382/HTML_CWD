<!-- HTML Tutorial: Title, Script, Link & Meta Tags -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is description" />
    <meta name="keywords" content="html, html tutorial, web devolopment" />

    <!-- If I want to not show my website on search engine so use this meta tag -->
    <meta name="robots" content="NOINDEX, NOFOLLOW" />

    <meta name="robots" content="INDEX, FOLLOW" />

    <!-- This is how you include external CSS -->
    <link rel="stylesheet" href="udoy.css" />

    <!-- This is how you include external JavaScript -->
    <script src="udoy.js"></script>

    <title>This is title</title>
  </head>
  <body></body>
</html>
